<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Spam Detection Mechanism</title>
</head>
<body>

    <nav class="black lighten-2 blue-grey-text lighten-5">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Django Spam Detection Application</a>
        </div>
    </nav>
    <hr>

{% if result %}
    {% if result == 'spam' %}
        <h1>
            <div class="alert card red lighten-4 red-text text-darken-4">
                <div class="card-content">The message is Spam</div>
            </div>
        </h1>
    {% else %}
        <h1>
            <div class="alert card green lighten-4 green-text text-darken-4">
                <div class="card-content">The message is not Spam</div>
            </div>
        </h1>
    {% endif %}
{% endif %}



    <div class="container">
        <div id="output"></div>
        <form id="formData" class="col s12" method="POST" action="">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col">
                    <textarea class="materialize-textarea" id="textarea_1" name="textarea_1"></textarea>
                    <label for="textarea_1">Enter your text</label>
                    <input type="submit" class="black white-text btn">
                </div>
            </div>
            
        </form>
    </div>

</body>
</html>
